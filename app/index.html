<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee Slot Machine</title>
    <meta name="description" content="This is a caffeine-themed slot machine application built with Backbone.js and CSS transitions/animations">
    <meta name="author" content="Matt Conrad">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/main.css">
    <!-- Place favicon.ico  -->
    
</head>
<body>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="container">
      <div class="header">
        <div class="btn-group pull-right"> 
          <p><a class="btn btn-lg btn-success pull-right" href="https://github.com/conrad/coffee-slot-machine">See the Source Code</a></p>
        </div>
        <div class="btn-group pull-right"> 
          <p><p id="mute" class="btn btn-small">Mute</p></p>
        </div>

            <h3 class="text-muted">Coffee Slot Machine</h3>
        </div>

        <div class="jumbotron">
            <p class="lead">You look ready for some caffeine.</p>

            
              <div id="stage">
                <div id="slot-machine"></div>
                <div id="reels">
                  <div id="reel-1" class="reel"></div>
                  <div id="reel-2" class="reel"></div>
                  <div id="reel-3" class="reel"></div>
                </div>
            </div>

                    <!-- <div id="slot-machine">
                          <h1>Loading... </h1>  replace with loading modal
                        </div> -->


            <p><p id="play" class="btn btn-lg btn-success">Play!</p></p>

            <h4>Or you can cheat if you really need it:</h4>
            <div class="btn-group"> 
              <p id="coffee" class="btn btn-primary" href="#">Coffee!</p>
            </div>
            <div class="btn-group"> 
              <p id="tea" class="btn btn-warning" href="#">Tea!</p>
            </div>
            <div class="btn-group"> 
              <p id="espresso" class="btn inline btn-danger" href="#">Espresso!</p>
            </div>

        </div>

        <div class="footer">
            <p>Project by Matt Conrad - add github, linkedIn, website links/icons </p>
            <p>Built using Slush/Gulp, jQuery, Bootstrap, & Sass </p>
        </div>

    </div>
    

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="scripts/main.js"></script>
    <!-- <script>$(function() {SlotMachine.boot($('#slot-machine')); })</script>
    <!-- endbuild -->
    <audio class ="audio-player" name="" src="./assets/win/slot_payoff.wav" ></audio>
</body>
</html>
