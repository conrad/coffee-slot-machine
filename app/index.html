<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Caffeine Slot Machine</title>
  <meta name="description" content="This is a caffeine-themed slot machine application built with Backbone.js and CSS transitions/animations">
  <meta name="author" content="Matt Conrad">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/main.css">
  <!-- Place favicon.ico  -->
    
</head>
<body>
  <!--[if lt IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  
  <div class="container">
    <div class="header">
      <div class="btn-group pull-right"> 
        <p><a class="btn btn-lg btn-success pull-right" href="https://github.com/conrad/coffee-slot-machine">See the Source Code</a></p>
      </div>
      <div class="btn-group pull-right"> 
        <p><p id="mute" class="btn btn-small">Mute</p></p>
      </div>
      <h3 class="banner">Caffeine Slot Machine</h3>
    </div>

    <div class="jumbotron">
      <p class="lead">You look ready for some caffeine.</p>
      <div id="stage">
        <div id="slot-machine"></div>
        <div id="reels">
          <div id="reel-1" class="reel"></div>
          <div id="reel-2" class="reel"></div>
          <div id="reel-3" class="reel"></div>
        </div>
      </div>

      <p><p id="play" class="btn btn-lg btn-success">Play!</p></p>
      <h4>Or you can cheat if you really need it:</h4>
      <div class="cheat btn-group"> 
        <p id="coffee" class="btn btn-primary">Coffee!</p>
      </div>
      <div class="cheat btn-group"> 
        <p id="tea" class="btn btn-warning">Tea!</p>
      </div>
      <div class="cheat btn-group"> 
        <p id="espresso" class="btn inline btn-danger">Espresso!</p>
      </div>

      </div>

      <div class="footer">
        <p>Project by Matt Conrad 
          <div class="icons">
            <a class="icon" href="https://www.linkedin.com/in/matthewmconrad" target="_blank">
              <img class="linkedIn-image" src="assets/icons/linkedin.png" alt="LinkedIn profile" />
            </a>
            <a class="icon" href="https://github.com/conrad" target="_blank">
              <img class="gitHub-image" src="assets/icons/github.png" alt="GitHub profile" />
            </a>
            <a class="icon" href="http://mattconrad.co/" target="_blank">
              <img class="website-image" src="assets/icons/homepage.png" alt="Matt's homepage" />
            </a>
          </div>
        </p>
        <p>Built using HTML5/CSS3, jQuery, Bootstrap, Sass, & Slush/Gulp</p>
      </div>
  </div>
  
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.min.js"></script>

  <script src="scripts/main.js"></script>
  <audio class ="audio-player" name="" src="./assets/win/slot_payoff.wav" ></audio>
</body>
</html>
